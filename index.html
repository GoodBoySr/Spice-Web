<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Browser</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .search-box {
      margin: 20px;
      display: flex;
      width: 90%;
      max-width: 600px;
    }
    .search-box input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #3b82f6;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    .search-box button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      background: #3b82f6;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    iframe {
      width: 90%;
      height: 70vh;
      border: 2px solid #3b82f6;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    #history {
      width: 90%;
      max-width: 600px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
    }
    #history h3 {
      margin-top: 0;
    }
    .history-item {
      color: #2563eb;
      cursor: pointer;
      margin: 4px 0;
    }
    .history-item:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="loading"><div class="spinner"></div></div>

  <div class="search-box">
    <input type="text" id="urlInput" placeholder="Enter website URL..." />
    <button onclick="loadWebsite()">Go</button>
  </div>

  <iframe id="webView" src="https://www.google.com"></iframe>

  <div id="history">
    <h3>History</h3>
    <div id="historyList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBkbvMgi9zvVJG6mWTxBwh-9upwphmGXKs",
      authDomain: "ai-app-860cd.firebaseapp.com",
      databaseURL: "https://ai-app-860cd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ai-app-860cd",
      storageBucket: "ai-app-860cd.appspot.com",
      messagingSenderId: "1036066616726",
      appId: "1:1036066616726:web:6b7cf143cdd7f3081519b7",
      measurementId: "G-TT4L3QNXLV"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const iframe = document.getElementById("webView");
    const input = document.getElementById("urlInput");
    const loading = document.getElementById("loading");
    const historyList = document.getElementById("historyList");

    // Initial app loading screen
    window.onload = () => setTimeout(() => loading.style.display = "none", 1000);

    function sanitizeUrl(url) {
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        return "https://" + url;
      }
      return url;
    }

    function loadWebsite() {
      const rawUrl = input.value.trim();
      if (!rawUrl) return;
      const url = sanitizeUrl(rawUrl);

      // Show loader
      loading.style.display = "flex";

      // Update iframe
      iframe.src = url;

      // Save to Firebase (deletes previous first)
      db.ref("latestURL").set(url);

      // Hide loader after iframe loads
      iframe.onload = () => {
        loading.style.display = "none";
        addToHistory(url);
      };
    }

    function addToHistory(url) {
      const item = document.createElement("div");
      item.className = "history-item";
      item.textContent = url;
      item.onclick = () => {
        input.value = url;
        loadWebsite();
      };
      historyList.prepend(item);
    }
  </script>
</body>
</html>
